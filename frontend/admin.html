  <script>
    document.getElementById('select-option').addEventListener('change', function () {
    const selectedOption = this.value;
    const lotteryNumberGroup = document.getElementById('lottery-number-group');
    const jodiGroup = document.getElementById('36-jodi-group');

    lotteryNumberGroup.style.display = selectedOption === 'lottery_number' ? 'block' : 'none';
    jodiGroup.style.display = selectedOption === '36_jodi' ? 'block' : 'none';

    console.log(`Lottery number group is now ${lotteryNumberGroup.style.display}`);
    console.log(`Jodi group is now ${jodiGroup.style.display}`);
});

document.getElementById('lottery-number-form').addEventListener('submit', async function (event) {
    event.preventDefault(); // Prevent the default form submission

    const selectedOption = document.getElementById('select-option').value;

    if (selectedOption === 'lottery_number') {
        const lotteryNumberInput = document.getElementById('lottery_number');

        // Ensure input is displayed before validation
        lotteryNumberInput.style.display = 'block'; // Make sure itâ€™s visible

        const lotteryNumber = lotteryNumberInput.value;

        // Validate lottery number
        if (!lotteryNumber.match(/^\d{2}$/)) {
            await Swal.fire({
                icon: 'error',
                title: 'Invalid Input',
                text: 'Please enter a valid 2-digit number.',
                confirmButtonText: 'OK'
            });
            lotteryNumberInput.focus(); // Focus on the input
            return; // Stop execution if the input is invalid
        }

        // Convert the lottery number to an integer
        const numberToSubmit = parseInt(lotteryNumber, 10); // Convert to integer

        const data = { number: numberToSubmit }; // Prepare the data to be sent

        // Fetch for lottery number submission
        try {
            const response = await fetch('https://api.mahakaljackpot.com/submit_data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            await handleResponse(response, result, 'Lottery Number Submitted');
        } catch (error) {
            await handleError(error, 'lottery number');
        }
    } else if (selectedOption === '36_jodi') {
        const jodiNumbersInput = document.getElementById('jodi_number');
        const jodiNumbers = jodiNumbersInput.value;

        // Validate 36 Jodi numbers format
        if (!jodiNumbers.match(/^(\d{2}(,\d{2}){0,9})?$/)) {
            await Swal.fire({
                icon: 'error',
                title: 'Invalid Input',
                text: 'Please enter valid Jodi numbers, separated by commas. Example: 12,13,14,...',
                confirmButtonText: 'OK'
            });
            jodiNumbersInput.focus(); // Focus on the input
            return; // Stop execution if the input is invalid
        }

        const data = { numbers: jodiNumbers }; // Prepare the data to be sent

        // Fetch for 36 Jodi numbers submission
        try {
            const response = await fetch('https://api.mahakaljackpot.com/submit_multiple_numbers', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            await handleResponse(response, result, 'Jodi Numbers Submitted');
        } catch (error) {
            await handleError(error, 'Jodi numbers');
        }
    }
});

async function handleResponse(response, result, type) {
    if (response.ok) {
        await Swal.fire({
            icon: 'success',
            title: type,
            text: result.message,
            confirmButtonText: 'OK'
        });

        // Close modal and reset form
        document.getElementById('lottery-number-form').reset(); // Reset the form
        document.getElementById('lottery-number-group').style.display = 'none'; // Hide lottery number input
        document.getElementById('36-jodi-group').style.display = 'none'; // Hide 36 jodi input
        document.getElementById('select-option').selectedIndex = 0; // Reset select option
    } else {
        await Swal.fire({
            icon: 'error',
            title: 'Submission Failed',
            text: result.error,
            confirmButtonText: 'Try Again'
        });
    }
}

async function handleError(error, type) {
    console.error('Error:', error);
    await Swal.fire({
        icon: 'error',
        title: 'Error',
        text: `An error occurred while submitting the ${type}. Please try again.`,
        confirmButtonText: 'OK'
    });
}


  </script>

                <script>
                  document.getElementById('login-form').addEventListener('submit', async function (event) {
                  event.preventDefault(); // Prevent the default form submission

                  // Get values from the form
                  const username = document.querySelector('input[name="username"]').value; // Use name attribute to access
                  const password = document.querySelector('input[name="password"]').value; // Use name attribute to access

                  // Prepare the data to be sent in the POST request
                  const data = {
                    username: username,
                    password: password
                  };

                  try {
                    // Send a POST request to the login API
                    const response = await fetch('https://api.mahakaljackpot.com/login', {
                      method: 'POST',
                      headers: {
                        'Content-Type': 'application/json',
                      },
                      body: JSON.stringify(data)
                    });

                    console.log('Response:', response); // Log the full response

                    const result = await response.json(); // Parse the JSON response
                    console.log('Result:', result); // Log the result object

                    if (response.ok) {
                      // Login successful
                      await Swal.fire({
                        icon: 'success',
                        title: 'Login Successful',
                        text: result.message,
                        confirmButtonText: 'OK'
                      });

                      // Show the modal
                      const modal = new bootstrap.Modal(document.getElementById('exampleModal'));
                      modal.show();
                    } else {
                      // Login failed
                      await Swal.fire({
                        icon: 'error',
                        title: 'Login Failed',
                        text: result.error || 'Login failed. Please try again.',
                        confirmButtonText: 'OK'
                      });
                    }
                  } catch (error) {
                    console.error('Error:', error);
                    await Swal.fire({
                      icon: 'error',
                      title: 'Error',
                      text: 'An error occurred while logging in. Please try again.',
                      confirmButtonText: 'OK'
                    });
                  }
              });
